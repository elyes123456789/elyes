    <section id="correction" style="margin: 50px auto;">
        <div id="correction-shower" style="display: block;">
            <p>Appuis sur <mark>Show</mark> pour la correction</p>
            <button onclick="shownhide('correction-fieldset'),shownhide('correction-hider'),shownhide('correction-shower')" type="button" >Show</button>
        </div>
        <fieldset id="correction-fieldset" style="display: none; margin: 35px auto; padding: auto 0px;">
            <legend><em>Correction</em></legend>
            <div class="correction-container" id="correction-container">
                <div class="next" onclick="changeimg('correctionimg',1),numbering('numofimg')"></div>
                <div class="prev" onclick="changeimg('correctionimg',0),numbering('numofimg')"></div>
                <img class="correctionimg" id="correctionimg" src="https://i.ibb.co/wQWjpDS/image.png" >
            </div>
            <h5 id="numofimg"></h5>
        </fieldset>
        <div id="correction-hider" style="display: none;" >
            <p>Appuis sur <mark>Hide</mark> pour la correction</p>
            <button onclick="shownhide('correction-fieldset'),shownhide('correction-hider'),shownhide('correction-shower')" type="button" >Hide</button>
        </div>
    </section>
